name: Daily Message

on:
  schedule:
    - cron: '0 8 * * *'

jobs:
  send_message:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install itchat

      - name: Run Python script
        run: python script.py
